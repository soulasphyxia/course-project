<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Рейтинг Видео</title>
    <link rel="stylesheet" th:href="@{/css/ratings.css}">
</head>
<body>
<a id="admin-panel" data-th-href="@{/admin}"><-- К админ-панели</a>
<h1>Рейтинг видео</h1>
<form method="get" data-th-action="@{/videos}">
</form>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Видео</th>
        <th>Рейтинг</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="video : ${videos}">
        <td data-th-text="${video.getId()}"></td>
        <td>
            <a data-th-href="@{/videos/{videoId}(videoId=${video.getId()})}"
               data-th-text="${video.getTitle()}"></a>
        </td>
        <td data-th-text="${video.getRating()}"></td>
    </tr>
    </tbody>
</table>
<div class="row">
    <div th:if="${totalPages > 0}" class="pagination"
         th:each="pageNumber : ${pageNumbers    }">
        <a th:href="@{/admin/ratings(page=${pageNumber})}"
           th:text="${pageNumber}"
           th:class="${pageNumber==pageNumber + 1} ? active"></a>
    </div>
</div>
</body>
</html>
